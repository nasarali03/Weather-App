<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <section class="vh-100" style="background-color: #4B515D;">

        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">


                <div class=" col-md-8 col-lg-6 col-xl-4">



                    <div class="card" style="color: #4B515D; border-radius: 35px;">

                        <div style="display: flex; justify-content: center; align-items: center; margin: 20px;">
                            <form role="search" id="form" style="display: flex;">
                                <input class="form-control me-1" type="search" id="city" placeholder="Enter City Name"
                                    aria-label="Search">
                                <button class="btn btn-dark" type="submit">Search</button>
                            </form>
                        </div>


                        <div class="error text-center m-10 " style="display: none;">
                            <p style="color: black;">Invalid city name</p>
                        </div>
                        <div class="weather card-body p-4">

                            <div class="d-flex">
                                <h6 class="flex-grow-1" id="cityName"></h6>
                                <h6 id="cityTime"></h6>
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temperature">
                                </h6>
                                <span class="small" style="color: #868B94" id="presentCondition"></span>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i>
                                        <img src="windSpeed.png" alt="Wind Spedd Icon" style="display: none;"
                                            id="windIcon">
                                        <span class="ms-1" id="windSpeed">

                                        </span>
                                    </div>
                                    <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i>
                                        <img src="humidity.png" alt="Humidity Icon" style="display: none;"
                                            id="humidityIcon">
                                        <span class="ms-1" id="humidity">
                                        </span>
                                    </div>
                                    <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"
                                            id="">
                                        </span>
                                    </div>
                                </div>
                                <div id="image">

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
